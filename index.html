<!DOCTYPE html>
<html lang="en">
<!-- Following tutorial video from Udemy, Jordan Hudgens https://www.youtube.com/watch?v=5bMdjkfvONE&ab_channel=Udemy -->

<head>
  <meta charset="utf-8" />
  <title>Tom Rottier</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">

    <!-- Navigation pane-->
    <div class="nav-wrapper">
      <div class="left-side">
        <div class="nav-link-wrapper active-nav-link">
          <a href="/">Home</a>
        </div>
        <div class="nav-link-wrapper">
          <a href="about.html">About</a>
        </div>
      </div>
      <div class="right-side">
        <div class="nav-name">
          <div>Tom Rottier</div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="content-wrapper">
      <div class="portfolio-items-wrapper">

        <!-- Sprinting model -->
        <div class="portfolio-item-wrapper">
          <div class="portfolio-img-background" style="background-image:url(images/model400.png)"></div>
          <div class="img-text-wrapper">
            <div class="subtitle">
              <!-- sprinting model -->
              <a href="SprintingModel"> sprinting model</a>
            </div>
          </div>
        </div>

        <!-- Visualisations -->
        <div class="portfolio-item-wrapper">
          <div class="portfolio-img-background" style="background-image: url(images/waiting.png);"></div>
          <div class="img-text-wrapper">
            <div class="subtitle">
              <!-- visualisations -->
              <a href="Visualisations"> visualisations </a>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

<script>
  const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');

  portfolioItems.forEach(portfolioItem => {
    portfolioItem.addEventListener('mouseover', () => {
      portfolioItem.childNodes[1].classList.add('img-darken')
    })
  })

  portfolioItems.forEach(portfolioItem => {
    portfolioItem.addEventListener('mouseout', () => {
      portfolioItem.childNodes[1].classList.remove('img-darken');
    })
  })

</script>

</html>
